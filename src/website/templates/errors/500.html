<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Monospace', monospace;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-size: 16px;
        }
        .link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #fff;
            transition: all 0.3s ease;
        }
        .link:hover {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
        <h1>500 - Internal Server Error</h1>
        <p>Something went wrong on our server while processing your request.</p>
        <p>Our team has been notified and we're working to fix this issue.</p>
        <p><a href="/" class="link">Go to Homepage</a> or <a href="javascript:window.location.reload()" class="link">Try Again</a></p>
    </div>
</body>
</html>
