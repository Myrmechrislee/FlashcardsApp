<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
      color: white;
    }
    .app-title {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .login-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 36px;
    }
    input {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-family: 'Courier New', monospace;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 20px;
      font-family: 'Courier New', monospace;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .login-button:hover {
      background-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }
    .create-account, .forgot-password, .go-home {
      margin-top: 15px;
      display: block;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    .create-account:hover, .forgot-password:hover, .go-home:hover {
      color: rgba(255, 255, 255, 0.7);
    }
    .flash-messages {
      color: #ffcc00;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .links-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="app-title">Flash Cards</div>
  <div class="login-container">
    <h1>Login</h1>
    
    <form method="post">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <button type="submit" class="login-button">Login</button>
    </form>
    
    <div class="links-container">
      <a href="/create-account" class="create-account">Create an account</a>
      <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
      <a href="/" class="go-home">‚Üê Go Back to Homepage</a>
    </div>
  </div>
</body>
</html>
