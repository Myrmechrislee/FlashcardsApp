<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between; /* Push "Sign Out" to the bottom */
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      display: block;
      background: transparent;
      transition: background 0.3s;
    }
    .sidebar a:hover, .selected {
      background: rgba(255, 255, 255, 0.2);
      padding-left: 10px;
      border-radius: 5px;
    }
    .main-content {
      flex-grow: 1;
      background: white;
      padding: 40px;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
    }
    .back-button {
      padding: 15px 30px;
      border-radius: 8px;
      background: #667eea;
      cursor: pointer;
      font-size: 18px;
      font-family: monospace;
      color: white;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: monospace;
    }
    button {
      padding: 15px 30px;
      border: 2px solid #667eea;
      border-radius: 8px;
      background: white; /* White background by default */
      cursor: pointer;
      font-size: 18px;
      font-family: monospace;
      color: #667eea; /* Blue text by default */
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #667eea; /* Blue background on hover */
      color: white; /* White text on hover */
    }

    /* Flash messages styling */
    .flash-messages {
      margin-bottom: 20px;
    }
    .flash-message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .flash-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .flash-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="top-links">
      <a href="/topics" class="back-button">â¬… Go Back</a>
      <a href="/edit-profile">Profile</a>
      <a href="#" class="selected">Change Password</a>
    </div>
    <a href="/signout">Sign Out</a>
  </div>
  <div class="main-content">
    <h2>Change Password</h2>

    <!-- Flash messages section -->
    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <form action="/change-password" method="POST">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="new-password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
