<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .results-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .stats {
            text-align: left;
            margin: 20px 0;
        }
        .stats p {
            font-size: 18px;
            margin: 10px 0;
        }
        .stats p span {
            font-weight: bold;
            color: #764ba2;
        }
        .accuracy {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
        .back-button {
            position: absolute; /* Position the button absolutely */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            padding: 15px 30px; /* Increased padding for a bigger button */
            font-size: 20px; /* Increased font size */
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Go Back Button at the Top Left -->
    <a href="/topic-start/{{ tid }}" class="back-button">Go Back</a>

    <!-- Quiz Results Container -->
    <div class="results-container">
        <h1>Quiz Results</h1>
        <div class="stats">
            <p>Total Questions: <span>{{ total_questions }}</span></p>
            <p>Correct Answers: <span>{{ correct_answers }}</span></p>
            <p>Time Taken: <span>{{ time_taken }}</span></p>
        </div>
        <div class="accuracy">
            Accuracy: {{ "%.2f"|format(accuracy) }}%
        </div>
    </div>
</body>
</html>
