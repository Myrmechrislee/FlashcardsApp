<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .reset-password-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 36px;
    }
    input {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
    }
    .submit-button {
      width: 100%;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .submit-button:hover {
      background-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }
    .back-to-login {
      margin-top: 15px;
      display: block;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    .back-to-login:hover {
      color: rgba(255, 255, 255, 0.7);
    }
    .flash-messages {
      color: #ffcc00;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="reset-password-container">
    <h1>Reset Password</h1>
    
    <form method="post">
      <input type="password" name="new-password" placeholder="New Password" required><br>
      <input type="password" name="confirm-password" placeholder="Confirm Password" required><br>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <button type="submit" class="submit-button">Reset Password</button>
    </form>
    <a href="/login" class="back-to-login">Back to Login</a>
  </div>
</body>
</html>
