<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Edit Page</title>
    <style>
        body {
            font-family: monospace;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            height: 100vh;
            position: relative;
        }

        .go-back {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            color: grey;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border: 2px solid grey;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .go-back:hover {
            background: grey;
            color: white;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-panel {
            width: 30%;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-panel h1 {
            margin-bottom: 20px;
        }

        .begin-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #764ba2;
            border: 2px solid;
            border-image: linear-gradient(135deg, #667eea, #764ba2) 1;
            background: transparent;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .begin-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .edit-link, .export-btn {
            margin-top: 10px;
            font-size: 12px;
            color: grey;
            text-decoration: none;
            display: inline-block;
        }

        .edit-link:hover, .export-btn:hover {
            text-decoration: underline;
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0 0 5px;
        }

        .card p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <a href="/topics" class="go-back">&larr; Go Back</a>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>{{t["title"]}}</h1>
            <a href="/flash/{{t["_id"]}}" class="begin-btn">Begin</a>
            <a href="/edit-topic/{{t["_id"]}}" class="edit-link">Edit</a>
            <a href="/export-csv/{{t["_id"]}}" class="export-btn">Export as CSV</a>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            {% for q in t["questions"] %}
                <div class="card">
                    <h3>{{q["question"]}}</h3>
                    <p>{{q["answer"]}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
