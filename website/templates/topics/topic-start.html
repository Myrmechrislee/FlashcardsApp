<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Edit Page</title>
    <style>
        body {
            font-family: monospace;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            height: 100vh;
            position: relative;
        }

        .go-back {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            color: grey;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border: 2px solid grey;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .go-back:hover {
            background: grey;
            color: white;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-panel {
            width: 30%;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-panel h1 {
            margin-bottom: 20px;
        }

        .begin-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #764ba2;
            border: 2px solid;
            border-image: linear-gradient(135deg, #667eea, #764ba2) 1;
            background: transparent;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .begin-btn.infinite {
            padding: 15px 30px;
            font-size: 20px;
            color: #ff4d4d;
            border-image: linear-gradient(135deg, #ff4d4d, #cc0000) 1;
            width: 80%;
            text-align: center;
        }

        .begin-btn.infinite:hover {
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            color: white;
        }

        .begin-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .edit-link, .export-btn {
            margin-top: 10px;
            font-size: 12px;
            color: grey;
            text-decoration: none;
            display: inline-block;
        }

        .edit-link:hover, .export-btn:hover {
            text-decoration: underline;
        }

        .quiz-options {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            width: 80%;
        }

        .quiz-options label {
            display: block;
            margin: 5px 0;
            position: relative;
        }

        .separator {
            width: 80%;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0 0 5px;
        }

        .card p {
            margin: 0;
            color: #555;
        }
        .hint {
            display: inline-block;
            width: 16px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            border-radius: 50%;
            background: #ddd;
            color: #555;
            font-size: 12px;
            cursor: help;
            margin-left: 5px;
            position: relative;
        }
        
        .hint:hover {
            background: #764ba2;
            color: white;
        }

        .hint-text {
            display: none;
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 200px;
            font-size: 12px;
            z-index: 10;
            color: #333;
            border: 1px solid #ddd;
        }

        .hint:hover .hint-text {
            display: block;
        }

        /* For mobile/touch devices */
        .hint.active .hint-text {
            display: block;
        }
    </style>
</head>
<body>
    <a href="/topics" class="go-back">&larr; Go Back</a>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>{{t["title"]}}</h1>
            <a href="/flash/{{t["_id"]}}" class="begin-btn infinite">Infinite Mode</a>
            <a href="/quiz/{{t["_id"]}}" class="begin-btn" id="begin-quiz">Quick Quiz</a>
            <div class="quiz-options">
                <div class="quiz-options">
                    <label>
                        <input type="checkbox" id="randomize"> Randomize Questions
                    </label>
                    <label>
                        <input type="checkbox" id="skip-correct"> Skip Correct
                        <span class="hint" tabindex="0">â“˜
                            <span class="hint-text">Skip questions you got correct last time</span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="separator"></div>
            <a href="/edit-topic/{{t["_id"]}}" class="edit-link">Edit</a>
            <a href="/export-csv/{{t["_id"]}}" class="export-btn">Export as CSV</a>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            {% for q in t["questions"] %}
                <div class="card">
                    <h3>{{q["question"]}}</h3>
                    <p>{{q["answer"]}}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomizeCheckbox = document.getElementById('randomize');
            const skipCorrectCheckbox = document.getElementById('skip-correct');
            const beginQuizBtn = document.getElementById('begin-quiz');
            const hintElements = document.querySelectorAll('.hint');

            beginQuizBtn.addEventListener('click', function(event) {
                let url = '/quiz/{{t["_id"]}}';
                const params = [];

                if (randomizeCheckbox.checked) {
                    params.push('randomize=true');
                }
                if (skipCorrectCheckbox.checked) {
                    params.push('skip-correct=true');
                }

                if (params.length > 0) {
                    url += '?' + params.join('&');
                }

                beginQuizBtn.href = url;
            });

            // Add click/touch support for hint tooltips
            hintElements.forEach(hint => {
                hint.addEventListener('click', function() {
                    this.classList.toggle('active');
                });

                // Close tooltip when clicking elsewhere
                document.addEventListener('click', function(event) {
                    if (!event.target.closest('.hint')) {
                        hintElements.forEach(h => h.classList.remove('active'));
                    }
                });
            });
        });
    </script>
</body>
</html>
